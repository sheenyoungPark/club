<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 성공</title>
  <link rel="stylesheet" th:href="@{/css/top.css}">
  <link rel="stylesheet" th:href="@{/css/bottom.css}">
  <style>
    body {
      background-image: url('/sources/picture/우주배경기본.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: 'NanumSquareRound', sans-serif;
    }

    .payment-container {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      background-color: rgba(255, 255, 255, 0.92);

      text-align: center;
    }

    .payment-container h2 {
      color: #2a4b00;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .payment-container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #9cee69;
      color: #14191f;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #2a4b00;
      color: #fff;
    }
    /* 로고 컨테이너 스타일 */
    .logo-container {
      position: fixed;
      top: 20px;
      left: 60px;
      z-index: 1000;
      display: flex;
      align-items: center;
      height: 60px;
    }

    /* 로고 이미지 스타일 */
    .logo-img {
      height: 60px;
      width: auto;
      transition: all 0.3s ease;
      vertical-align: middle;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    /* 로고 호버 텍스트 스타일 */
    .logo-hover-text {
      position: absolute;
      left: calc(60px + 10px);
      top: 50%;
      transform: translateY(-50%);
      font-size: 15px;
      font-weight: bold;
      color: white;
      line-height: 1.3;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      font-family: 'NanumSquareRound', sans-serif !important;
    }

    /* 로고에 호버 시 텍스트 표시 */
    .logo-container:hover .logo-hover-text {
      opacity: 1;
      pointer-events: auto;
    }

    /* 각 줄 스타일 */
    .logo-hover-text > div {
      display: block;
      white-space: nowrap;
      transform: translateX(-15px);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.5s ease;
    }

    /* 각 줄 순차적으로 나타나는 효과 */
    .logo-container:hover .logo-hover-text > div:nth-child(1) {
      opacity: 1;
      transform: translateX(0);
      transition-delay: 0.05s;
    }

    .logo-container:hover .logo-hover-text > div:nth-child(2) {
      opacity: 1;
      transform: translateX(0);
      transition-delay: 0.15s;
    }

    .logo-container:hover .logo-hover-text > div:nth-child(3) {
      opacity: 1;
      transform: translateX(0);
      transition-delay: 0.25s;
    }

    /* 첫 글자 색상 변경 */
    .first-letter {
      color: #9cee69;
    }
  </style>
</head>
<body>
<a th:href="@{/}" class="logo-container">
  <img th:src="@{/sources/picture/우주동로고.png}" alt="우주동 로고" class="logo-img">
  <div class="logo-hover-text">
    <div><span class="first-letter">우</span>리</div>
    <div><span class="first-letter">주</span>변의</div>
    <div><span class="first-letter">동</span>호회</div>
  </div>
</a>
<div class="payment-container">
  <h2>결제 성공!</h2>
  <p th:text="${message}">결제가 정상적으로 처리되었습니다.</p>
  <p>충전 금액: <span th:text="${amount}">0</span>원</p>
  <a href="/" class="home-button">홈으로 가기</a>
</div>

<div th:replace="~{include/bottom_info :: bottom_info}"></div>

</body>
</html>
