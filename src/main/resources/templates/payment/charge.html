<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 충전</title>
    <link rel="stylesheet" th:href="@{/css/top.css}">
    <link rel="stylesheet" th:href="@{/css/bottom.css}">
    <style>
        .charge-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .charge-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #5d4b8c;
        }

        .point-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .point-emphasis {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body th:style="|background-image: url('@{/sources/picture/우주배경기본.png}');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;|">

<div th:insert="~{include/top_search :: top_search}"></div>

<div class="charge-container">
    <h2>포인트 충전</h2>

    <div class="point-info">
        <p>현재 보유 포인트: <span class="point-emphasis" th:text="${#numbers.formatInteger(loginBusiness.business_point, 3, 'COMMA')}">0</span> P</p>
        <p>※ 최소 충전 가능 금액은 1,000P입니다.</p>
    </div>

    <form th:action="@{/payment/request}" method="post">
        <label for="amount">충전 금액</label>
        <input type="number" id="amount" name="amount" min="1000" placeholder="충전할 금액을 입력하세요" required>
        <button type="submit">결제하기</button>
    </form>

    <a href="/business/info" class="back-btn">돌아가기</a>
</div>

<div th:replace="~{include/bottom_info :: bottom_info}"></div>
<script th:src="@{/js/top.js}"></script>

</body>
</html>
