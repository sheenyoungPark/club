<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 환전 신청</title>
    <link rel="stylesheet" th:href="@{/css/top.css}">
    <link rel="stylesheet" th:href="@{/css/bottom.css}">
    <style>
        .exchange-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .exchange-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .exchange-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .point-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .point-info p {
            margin: 5px 0;
        }

        .point-emphasis {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .back-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:insert="~{include/top_search :: top_search}"></div>

<div class="exchange-container">
    <div class="exchange-header">
        <h2>포인트 환전 신청</h2>
    </div>

    <!-- 오류 또는 성공 메시지 표시 -->
    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
    <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>

    <div class="point-info">
        <p>현재 보유 포인트: <span class="point-emphasis" th:text="${#numbers.formatInteger(loginBusiness.business_point, 3, 'COMMA')}">0</span> P</p>
        <p>※ 환전 신청 후 관리자 승인 시 포인트가 차감됩니다.</p>
        <p>※ 최소 환전 가능 금액은 1,000P입니다.</p>
    </div>

    <form class="exchange-form" th:action="@{/payment/requestExchange}" method="post">
        <div class="form-group">
            <label for="exchange_point">환전 신청 금액</label>
            <input type="number" id="exchange_point" name="exchange_point" min="1000" th:max="${loginBusiness.business_point}" placeholder="환전할 금액을 입력하세요" required>
        </div>

        <!-- 여기에 계좌 정보 입력 필드를 추가할 수 있음 -->
        <div class="form-group">
            <button type="submit" class="submit-btn">환전 신청하기</button>
        </div>
    </form>

    <div class="action-buttons">
        <a href="/business/info" class="back-btn">돌아가기</a>
    </div>
</div>

<div th:replace="~{include/bottom_info :: bottom_info}"></div>
<script th:src="@{/js/top.js}"></script>
</body>
</html>
