<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <form th:action="@{/admin/loginpro}" method="post" th:object="${tempLoginAdmin}">
    <input type="text" th:field="*{admin_id}" class="input-field" placeholder="아이디" />
    <input type="password" th:field="*{admin_pw}" class="input-field" placeholder="비밀번호" />

    <button type="submit" class="login-button">로그인</button>
  </form>

</body>
</html>
