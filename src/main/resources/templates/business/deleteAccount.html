<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 탈퇴</title>
  <link rel="stylesheet" th:href="@{/css/deleteAccount.css}">
</head>
<body>
<div class="container">
  <h2>회원 탈퇴</h2>
  <p>회원 탈퇴를 진행하려면 비밀번호를 입력하세요.</p>

  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/business/deleteAccount_pro}" method="post">
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="input-field" required>
    </div>

    <button type="submit" class="button danger">회원 탈퇴</button>
    <a th:href="@{/business/memberinfo}" class="button cancel">취소</a>
  </form>
</div>
</body>
</html>
