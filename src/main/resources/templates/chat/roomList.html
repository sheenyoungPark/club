<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 목록</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .chat-list-item {
      transition: background-color 0.3s;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .chat-list-item:hover {
      background-color: #f5f5f5;
    }
    /* 카카오톡 스타일 읽지 않은 메시지 배지 */
    .unread-badge {
      background-color: #FF6C02; /* 카카오톡 주황색 */
      color: white;
      border-radius: 50%;
      min-width: 24px;
      height: 24px;
      padding: 0;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-time {
      font-size: 0.8rem;
      color: #6c757d;
      margin-bottom: 5px;
    }
    .chat-preview {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
      color: #6c757d;
    }
    .nav-link {
      color: #495057;
      font-weight: 500;
    }
    .nav-link.active {
      color: #FF6C02; /* 카카오톡 주황색 */
      font-weight: 600;
    }
    .empty-list {
      padding: 30px;
      text-align: center;
      color: #6c757d;
    }
    /* 채팅방 제목 스타일 */
    .chat-title {
      font-weight: 500;
      margin-bottom: 5px;
      color: #212529;
    }
    /* 채팅방 구분 태그 스타일 */
    .chat-type-tag {
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 5px;
    }
    .personal-tag {
      background-color: #E9ECF3;
      color: #4D638C;
    }
    .club-tag {
      background-color: #E3F6EC;
      color: #2B8A5E;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <h2>채팅 목록</h2>
    </div>
    <div class="col-auto">
      <a th:href="@{/chat/view/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> 새 채팅
      </a>
    </div>
  </div>

  <!-- Chat type tabs -->
  <ul class="nav nav-tabs mb-3" id="chatTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all-chats" type="button" role="tab">
        전체 채팅
        <span th:if="${totalUnread > 0}" class="badge bg-danger rounded-pill ms-1" th:text="${totalUnread}"></span>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal-chats" type="button" role="tab">
        개인 채팅
        <span th:if="${personalUnread > 0}" class="badge bg-danger rounded-pill ms-1" th:text="${personalUnread}"></span>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="club-tab" data-bs-toggle="tab" data-bs-target="#club-chats" type="button" role="tab">
        동호회 채팅
        <span th:if="${clubUnread > 0}" class="badge bg-danger rounded-pill ms-1" th:text="${clubUnread}"></span>
      </button>
    </li>
  </ul>

  <!-- Chat list tab content -->
  <div class="tab-content" id="chatTabContent">
    <!-- All chats tab -->
    <div class="tab-pane fade show active" id="all-chats" role="tabpanel">
      <div class="card">
        <div class="list-group list-group-flush">
          <div th:each="room : ${rooms}" th:id="'room-' + ${room.room_id}"
               class="list-group-item chat-list-item p-3"
               th:onclick="'location.href=\'' + @{/chat/view/room/{roomId}(roomId=${room.room_id})} + '\''">
            <div class="d-flex justify-content-between align-items-start">
              <div class="d-flex" style="width: 100%">
                <!-- Profile image -->
                <div class="me-3">
                  <img th:if="${room.club_id != null}" th:src="@{/sources/picture/기본이미지.png}" alt="Club" class="user-avatar">
                  <img th:if="${room.club_id == null}" th:src="@{/sources/picture/기본이미지.png}" alt="User" class="user-avatar">
                </div>
                <!-- 채팅방 목록에서 방 이름 표시 부분 수정 -->
                <div class="d-flex align-items-center">
                  <h5 class="chat-title mb-0"
                      th:with="roomNameParts=${room.room_name != null && room.room_name.contains(',') ?
                  room.room_name.split(',') : null},
              displayName=${room.room_name != null && room.room_name.contains(',') ?
                  ((roomNameParts[0] == loginMember.member_nickname ? roomNameParts[1] : roomNameParts[0]) + '님과의 대화') :
                  room.room_name}"
                      th:text="${displayName}">채팅방 이름</h5>
                  <span th:if="${room.club_id != null}" class="chat-type-tag club-tag">동호회</span>
                  <span th:if="${room.club_id == null}" class="chat-type-tag personal-tag">개인</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Empty state -->
          <div th:if="${#lists.isEmpty(rooms)}" class="empty-list">
            <i class="fas fa-comments fa-3x mb-3"></i>
            <p>채팅방이 없습니다. 새 채팅을 시작해보세요!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Personal chats tab -->
    <div class="tab-pane fade" id="personal-chats" role="tabpanel">
      <div class="card">
        <div class="list-group list-group-flush">
          <div th:each="room : ${rooms}" th:if="${room.club_id == null}" th:id="'personal-room-' + ${room.room_id}"
               class="list-group-item chat-list-item p-3"
               th:onclick="'location.href=\'' + @{/chat/view/room/{roomId}(roomId=${room.room_id})} + '\''">
            <div class="d-flex justify-content-between align-items-start">
              <div class="d-flex" style="width: 100%">
                <!-- Profile image - 단순화 -->
                <div class="me-3">
                  <img th:src="@{/sources/picture/기본이미지.png}" alt="User" class="user-avatar">
                </div>
                <!-- Chat room info -->
                <div class="flex-grow-1">
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- 채팅방 이름 로직 -->
                    <h5 class="chat-title mb-0"
                        th:with="roomNameParts=${room.room_name != null && room.room_name.contains(',') ?
                                room.room_name.split(',') : null},
                            displayName=${room.room_name != null && room.room_name.contains(',') ?
                                ((roomNameParts[0] == loginMember.member_nickname ? roomNameParts[1] : roomNameParts[0]) + '님과의 대화') :
                                room.room_name}"
                        th:text="${displayName}">채팅방 이름</h5>
                    <div class="chat-time" th:text="${room.lastMessageTime != null ? #temporals.format(room.lastMessageTime, 'MM/dd HH:mm') : ''}">01/01 12:00</div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-1">
                    <p class="chat-preview mb-0" th:text="${room.lastMessage != null ? room.lastMessage : '새로운 대화를 시작하세요.'}">마지막 메시지</p>
                    <!-- 카카오톡 스타일 읽지 않은 메시지 수 -->
                    <div th:if="${room.unreadCount > 0}" class="unread-badge" th:text="${room.unreadCount}">1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Empty state -->
          <div th:if="${#lists.isEmpty(personalRooms)}" class="empty-list">
            <i class="fas fa-user-friends fa-3x mb-3"></i>
            <p>개인 채팅방이 없습니다. 새 채팅을 시작해보세요!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Club chats tab -->
    <div class="tab-pane fade" id="club-chats" role="tabpanel">
      <div class="card">
        <div class="list-group list-group-flush">
          <div th:each="room : ${rooms}" th:if="${room.club_id != null}" th:id="'club-room-' + ${room.room_id}"
               class="list-group-item chat-list-item p-3"
               th:onclick="'location.href=\'' + @{/chat/view/room/{roomId}(roomId=${room.room_id})} + '\''">
            <div class="d-flex justify-content-between align-items-start">
              <div class="d-flex" style="width: 100%">
                <!-- Profile image - 단순화 -->
                <div class="me-3">
                  <img th:src="@{/sources/picture/기본이미지.png}" alt="Club" class="user-avatar">
                </div>
                <!-- Chat room info -->
                <div class="flex-grow-1">
                  <div class="d-flex justify-content-between align-items-center">
                    <h5 class="chat-title mb-0" th:text="${room.room_name}">동호회 채팅방</h5>
                    <div class="chat-time" th:text="${room.lastMessageTime != null ? #temporals.format(room.lastMessageTime, 'MM/dd HH:mm') : ''}">01/01 12:00</div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-1">
                    <p class="chat-preview mb-0" th:text="${room.lastMessage != null ? room.lastMessage : '새로운 대화를 시작하세요.'}">마지막 메시지</p>
                    <!-- 카카오톡 스타일 읽지 않은 메시지 수 -->
                    <div th:if="${room.unreadCount > 0}" class="unread-badge" th:text="${room.unreadCount}">1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Empty state -->
          <div th:if="${#lists.isEmpty(clubRooms)}" class="empty-list">
            <i class="fas fa-users fa-3x mb-3"></i>
            <p>동호회 채팅방이 없습니다. 새 채팅을 시작해보세요!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- WebSocket related JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Chat list JavaScript -->
<script th:src="@{/js/chat-list.js}"></script>
</body>
</html>
