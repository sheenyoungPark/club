<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 목록</title>
  <!-- 추가: Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 추가: Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .chat-list-item {
      transition: background-color 0.3s;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .chat-list-item:hover {
      background-color: #f5f5f5;
    }
    .unread-badge {
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-time {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .chat-preview {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <h2>채팅 목록</h2>
    </div>
    <div class="col-auto">
      <a th:href="@{/chat/view/new}" class="btn btn-primary">
        <i class="fas fa-plus"></i> 새 채팅
      </a>
    </div>
  </div>

  <!-- 채팅방 목록 -->
  <div class="card">
    <div class="list-group list-group-flush">
      <div th:each="room : ${rooms}" th:id="'room-' + ${room.room_id}"
           class="list-group-item chat-list-item p-3"
           th:onclick="'location.href=\'' + @{/chat/view/room/{roomId}(roomId=${room.room_id})} + '\''">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <!-- 프로필 이미지 -->
            <div class="me-3">
              <img th:if="${room.club_id != null}" th:src="@{/sources/picture/기본이미지.png}" alt="Club" class="user-avatar">
              <img th:if="${room.club_id == null}" th:src="@{/sources/picture/기본이미지.png}" alt="User" class="user-avatar">
            </div>
            <!-- 채팅방 정보 -->
            <div>
              <h5 class="mb-1" th:text="${room.room_name}">채팅방 이름</h5>
              <p class="mb-0 chat-preview" th:text="${room.lastMessage != null ? room.lastMessage : '새로운 대화를 시작하세요.'}">마지막 메시지</p>
            </div>
          </div>
          <div class="text-end">
            <!-- 시간 -->
            <div class="chat-time" th:text="${room.lastMessageTime != null ? #temporals.format(room.lastMessageTime, 'MM/dd HH:mm') : ''}">01/01 12:00</div>
            <!-- 안 읽은 메시지 수 -->
            <span th:if="${room.unreadCount > 0}" class="unread-badge" th:text="${room.unreadCount}">1</span>
          </div>
        </div>
      </div>

      <!-- 채팅방이 없을 경우 -->
      <div th:if="${#lists.isEmpty(rooms)}" class="list-group-item p-4 text-center text-muted">
        <i class="fas fa-comments fa-3x mb-3"></i>
        <p>채팅방이 없습니다. 새 채팅을 시작해보세요!</p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
