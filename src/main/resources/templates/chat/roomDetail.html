<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${room.room_name}">채팅</title>
  <!-- 추가: Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 추가: Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/chat-room.css}">
</head>
<body>
<div class="container-fluid p-0">
  <div class="chat-container">
    <!-- 연결 상태 표시 -->
    <div id="connectionStatus" class="connection-status disconnected d-none">
      <span>연결 끊김</span>
    </div>

    <!-- 채팅방 헤더 부분에서 방 이름 표시 수정 -->
    <div class="chat-header d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a th:href="@{/chat/view/rooms}" class="btn btn-sm btn-link text-dark me-2">
          <i class="fas fa-arrow-left"></i>
        </a>
        <div th:if="${room.club_id != null}" class="me-2">
          <!-- 동호회 채팅방 - 클럽 프로필 이미지 사용 -->
          <img th:src="@{/sources/picture/기본이미지.png}" alt="Club" class="avatar">
        </div>
        <div th:if="${room.club_id == null && participants != null && participants.size() > 1}" class="me-2">
          <!-- 1:1 채팅방 - 상대방 프로필 이미지 표시 (절대 경로 사용) -->
          <img th:with="otherUser=${participants.?[user_id != #vars.loginMember.member_id].size() > 0 ? participants.?[user_id != #vars.loginMember.member_id][0] : null},
                  filename=${otherUser != null && otherUser.userProfile != null ? (#strings.contains(otherUser.userProfile, '/') ? #strings.substringAfterLast(otherUser.userProfile, '/') : otherUser.userProfile) : ''}"
               th:src="${otherUser != null && otherUser.userProfile != null && !otherUser.userProfile.isEmpty()} ? @{/profile/{file}(file=${filename})} : @{/sources/picture/기본이미지.png}"
               alt="User" class="avatar">
        </div>
        <div th:if="${room.club_id == null && (participants == null || participants.size() <= 1)}" class="me-2">
          <!-- 프로필 정보가 없는 경우 기본 이미지 -->
          <img th:src="@{/sources/picture/기본이미지.png}" alt="User" class="avatar">
        </div>
        <div>
          <!-- 방 이름 표시 로직 수정 - 콤마(,)로 분리된 닉네임 처리 -->
          <h5 class="mb-0"
              th:with="roomNameParts=${room.room_name != null && room.room_name.contains(',') ?
                      room.room_name.split(',') : null},
                  displayName=${room.room_name != null && room.room_name.contains(',') ?
                      ((roomNameParts[0] == loginMember.member_nickname ? roomNameParts[1] : roomNameParts[0]) + '님과의 대화') :
                      room.room_name}"
              th:text="${displayName}">채팅방 이름</h5>
          <small th:text="${participants.size()} + '명 참여 중'">2명 참여 중</small>
        </div>
      </div>
      <div>
        <button id="showParticipantsBtn" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#participantsModal">
          <i class="fas fa-users"></i>
        </button>
        <button id="searchMessagesBtn" class="btn btn-sm btn-outline-secondary ms-1" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <!-- 채팅 메시지 영역 -->
    <div id="chatMessages" class="chat-messages d-flex flex-column">
      <div class="chat-info">
        <span>대화 시작 - </span>
        <span th:text="${#temporals.format(room.createDate, 'yyyy년 MM월 dd일')}">2023년 1월 1일</span>
      </div>

      <!-- 여기에 메시지가 동적으로 추가됨 -->
    </div>

    <!-- 채팅 입력 영역 -->
    <div class="chat-input">
      <div id="userTyping" class="user-typing mb-1 d-none">
        <span>상대방이 입력 중입니다...</span>
      </div>
      <div class="input-group">
        <button id="emojiBtn" class="btn btn-outline-secondary" type="button">
          <i class="far fa-smile"></i>
        </button>
        <button id="fileBtn" class="btn btn-outline-secondary" type="button">
          <i class="fas fa-paperclip"></i>
        </button>
        <input type="text" id="messageInput" class="form-control" placeholder="메시지 입력...">
        <button id="sendBtn" class="btn btn-primary" type="button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <input type="file" id="fileInput" style="display: none;">
    </div>
  </div>
</div>

<!-- 참여자 목록 모달 수정 -->
<div class="modal fade" id="participantsModal" tabindex="-1" aria-labelledby="participantsModalTitle">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="participantsModalTitle">참여자 목록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li th:each="participant : ${participants}" class="list-group-item d-flex align-items-center">
            <!-- 사용자 타입에 따라 프로필 이미지 경로 처리 -->
            <img th:if="${participant.userProfile != null && !participant.userProfile.isEmpty()}"
                 th:with="filename=${#strings.contains(participant.userProfile, '/') ? #strings.substringAfterLast(participant.userProfile, '/') : participant.userProfile}"
                 th:src="@{/profile/{filename}(filename=${filename})}"
                 alt="User" class="avatar me-3">
            <img th:unless="${participant.userProfile != null && !participant.userProfile.isEmpty()}"
                 th:src="@{/sources/picture/기본이미지.png}"
                 alt="User" class="avatar me-3">
            <div>
              <!-- 닉네임 표시 로직 개선 - 값이 없으면 ID 표시 -->
              <h6 class="mb-0" th:text="${participant.userNickname != null && participant.userNickname != ''} ? ${participant.userNickname} : ${participant.user_id}">사용자 이름</h6>
              <small th:text="${participant.user_type == 'MEMBER' ? '일반 회원' : (participant.user_type == 'BUSINESS' ? '판매자' : '관리자')}">일반 회원</small>
            </div>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<!-- 메시지 검색 모달 -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalTitle">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalTitle">메시지 검색</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="검색어 입력...">
          <button id="searchBtn" class="btn btn-primary" type="button">검색</button>
        </div>
        <div id="searchResults" class="list-group">
          <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<!-- 오류/메시지 알림 모달 -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalTitle">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertModalTitle">알림</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="alertModalBody">
        메시지가 여기에 표시됩니다.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>

<!-- WebSocket 관련 JavaScript 포함 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



<!-- Thymeleaf를 통해 JavaScript 변수 설정 -->
<script th:inline="javascript">
  // 채팅방 정보 및 사용자 정보
  const roomId = [[${room.room_id}]];
  const userId = [[${loginMember.member_id}]];

  // 참여자 목록 초기화 - 빈 배열로 시작하고 나중에 업데이트
  var participants = [];

  // 서버에서 전달받은 참가자 정보를 저장 (loadMessages 함수에서 사용됨)
  const serverParticipants = [[${participants}]];
  console.log("서버에서 받은 참가자 목록:", serverParticipants);

  let userType = 'MEMBER'; // 기본값
  let currentUserNickname = userId; // 기본값은 ID
  let currentUserProfile = '/sources/picture/기본이미지.png'; // 기본 프로필 이미지

  // 참여자 목록에서 현재 사용자 정보 찾기
  if (serverParticipants && Array.isArray(serverParticipants) && serverParticipants.length > 0) {
    // 참가자 목록 복사
    participants = [...serverParticipants];

    const currentUser = serverParticipants.find(p => p.user_id === userId);
    if (currentUser) {
      userType = currentUser.user_type || 'MEMBER';
      currentUserNickname = currentUser.userNickname || userId;
      currentUserProfile = currentUser.userProfile || '/sources/picture/기본이미지.png';
    }
  }

  // 참여자 정보 디버깅
  console.log("현재 참가자 수:", participants.length);
  console.log("현재 사용자 정보:", {
    userId: userId,
    userType: userType,
    nickname: currentUserNickname,
    profile: currentUserProfile
  });
</script>

<!-- 메인 JavaScript 파일 포함 -->
<script th:src="@{/js/chat-room.js}"></script>
</body>
</html>
