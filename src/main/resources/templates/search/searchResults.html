<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin: 30px 0;
            color: #333;
            position: relative;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 3px;
            background-color: #5d4b8c;
            transform: translateX(-50%);
        }

        .club-container {
            max-width: 900px;
            margin: 40px auto;
        }

        .empty-results {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-size: 18px;
            color: #666;
        }

        .club-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .club-title {
            font-size: 22px;
            font-weight: 700;
            color: #5d4b8c;
            margin-bottom: 12px;
        }

        .club-info {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .club-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #777;
        }

        .meta-label {
            font-weight: 500;
            margin-right: 5px;
            color: #555;
        }

        .meta-value {
            color: #5d4b8c;
            font-weight: 500;
        }

        .highlight {
            background-color: rgba(93, 75, 140, 0.1);
            border-radius: 4px;
            padding: 2px 5px;
        }

        @media (max-width: 768px) {
            .club-container {
                width: 100%;
            }

            .club-card {
                padding: 20px;
            }

            .club-title {
                font-size: 20px;
            }

            h2 {
                font-size: 24px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>

<h2>검색 결과</h2>

<div class="club-container">
    <div th:if="${searchedClubs.isEmpty()}" class="empty-results">
        검색 결과가 없습니다.
    </div>

    <div th:each="club : ${searchedClubs}" class="club-card">
        <a th:href="@{/club/club_info(club_id=${club.club_id})}" class="club-link">

        <h3 class="club-title" th:text="${club.club_name}">클럽 이름</h3>
        <p class="club-info" th:text="${club.club_info}">클럽 정보</p>
        <div class="club-meta">
            <div class="meta-item">
                <span class="meta-label">지역:</span>
                <span class="meta-value highlight" th:text="${club.club_region}">지역</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">가입 가능 연령:</span>
                <span class="meta-value" th:text="${club.club_agemin}">연령</span><span class="meta-value">세 이상</span>
            </div>
        </div>
            </a>
    </div>
</div>

</body>
</html>
