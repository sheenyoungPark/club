spring.application.name=spacedong

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

naver.client.id=${NAVER_CLIENT_ID}
naver.client.secret=${NAVER_CLIENT_SECRET}
naver.redirect.uri=${NAVER_REDIRECT_URI}

aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

chat.upload.dir=C:/upload/chat/
chat.max-file-size=10MB

spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=10485760

file.upload-dir=C:/upload/image/
mybatis.configuration.jdbc-type-for-null=VARCHAR
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.spacedong.beans

logging.level.com.spacedong=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.data.redis=INFO

server.port=8080
server.tomcat.connection-timeout=120000

spring.jackson.serialization.fail-on-empty-beans=false

admin.id=${ADMIN_ID}

server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-exception=true
server.error.include-stacktrace=never
